<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - TechShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">üõí TechShop Admin</a>
                <ul class="nav-links">
                    <li><a href="index.html">Boutique</a></li>
                    <li id="authLinks"></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Stats -->
        <div class="admin-header">
            <h1>Tableau de bord</h1>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Chargement...</div>
        </div>

        <!-- Add Product -->
        <div class="form-container" style="max-width: 100%;">
            <h2>Ajouter un produit</h2>
            <form id="addProductForm" onsubmit="addProduct(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Nom du produit *</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Prix (‚Ç¨) *</label>
                        <input type="number" step="0.01" id="productPrice" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Cat√©gorie</label>
                        <select id="productCategory">
                            <option value="">Aucune</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="productStock" value="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>URL de l'image</label>
                    <input type="url" id="productImage">
                </div>
                
                <div id="addProductMessage"></div>
                
                <button type="submit" class="btn btn-success">Ajouter le produit</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="admin-table mt-2">
            <h2 style="padding: 1.5rem 1rem;">Gestion des produits</h2>
            <div id="productsTable">
                <div class="loading">Chargement...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 2rem;">
        <div class="form-container" style="max-width: 600px; margin: 2rem auto; max-height: 90vh; overflow-y: auto;">
            <h2>Modifier le produit</h2>
            <form id="editProductForm" onsubmit="updateProduct(event)">
                <input type="hidden" id="editProductId">
                
                <div class="form-group">
                    <label>Nom du produit</label>
                    <input type="text" id="editProductName">
                </div>
                
                <div class="form-group">
                    <label>Prix (‚Ç¨)</label>
                    <input type="number" step="0.01" id="editProductPrice">
                </div>
                
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <select id="editProductCategory">
                        <option value="">Aucune</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="editProductStock">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editProductDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>URL de l'image</label>
                    <input type="url" id="editProductImage">
                </div>
                
                <div id="editProductMessage"></div>
                
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Check admin access
        fetch('api/auth.php?action=check')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn || data.user.role !== 'admin') {
                    alert('Acc√®s non autoris√©');
                    window.location.href = 'index.html';
                } else {
                    checkAuth();
                    loadStats();
                    loadCategories();
                    loadAdminProducts();
                }
            });
    </script>
</body>
</html>
