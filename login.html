<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechShop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: var(--light);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .logo-center {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .back-home {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-home a {
            color: var(--secondary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-center">üõí</div>
            <h2 class="text-center">TechShop</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Connexion</button>
                <button class="auth-tab" onclick="showTab('register')">Inscription</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="login(event)">
                <div class="form-group">
                    <label>Nom d'utilisateur ou Email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <div id="loginMessage"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Se connecter
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="register(event)">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6">
                </div>
                
                <div id="registerMessage"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    S'inscrire
                </button>
            </form>
            
            <div class="back-home">
                <a href="index.html">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear messages
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('registerMessage').innerHTML = '';
        }
        
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            try {
                const response = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Connexion r√©ussie !</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                }
            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.innerHTML = '<div class="alert alert-error">Erreur de connexion</div>';
            }
        }
        
        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const messageDiv = document.getElementById('registerMessage');
            
            if (password !== passwordConfirm) {
                messageDiv.innerHTML = '<div class="alert alert-error">Les mots de passe ne correspondent pas</div>';
                return;
            }
            
            try {
                const response = await fetch('api/auth.php?action=register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Inscription r√©ussie !</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                }
            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.innerHTML = '<div class="alert alert-error">Erreur lors de l\'inscription</div>';
            }
        }
        
        // Rediriger si d√©j√† connect√©
        fetch('api/auth.php?action=check')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = 'index.html';
                }
            });
    </script>
</body>
</html>
