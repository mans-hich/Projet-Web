<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechShop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: var(--light);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .logo-center {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .back-home {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-home a {
            color: var(--secondary);
            text-decoration: none;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-tabs {
            position: relative;
        }

        .auth-tab {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            font-size: 0.85rem;
            color: #777;
            background: white;
            padding: 0 6px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.7rem;
            color: var(--primary);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        }

        .btn-primary {
            font-size: 1rem;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .auth-form {
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }

        .auth-form.active {
            opacity: 1;
            transform: translateY(0);
        }

        .alert-error {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-center">üõí</div>
            <h2 class="text-center">TechShop</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active">Connexion</button>
                <button class="auth-tab">Inscription</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Nom d'utilisateur ou Email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <div id="loginMessage"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Se connecter
                </button>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6">
                </div>
                
                <div id="registerMessage"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    S'inscrire
                </button>
            </form>
            
            <div class="back-home">
                <a href="index.html">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>
</body>
</html>
