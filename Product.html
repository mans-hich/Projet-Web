<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tail Produit - TechShop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .product-detail {
            max-width: 1000px;
            margin: 3rem auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .product-detail-image {
            width: 100%;
            border-radius: 10px;
        }
        
        .product-detail-info h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .product-meta {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            color: var(--secondary);
        }
        
        .product-detail-price {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
            margin: 1.5rem 0;
        }
        
        .stock-info {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .in-stock {
            background: #d1fae5;
            color: #065f46;
        }
        
        .out-of-stock {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .quantity-selector button {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 6px;
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        .quantity-selector input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">üõí TechShop</a>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="cart.html" class="cart-icon">
                        Panier <span class="cart-count" id="cartCount">0</span>
                    </a></li>
                    <li id="authLinks">
                        <a href="login.html" class="btn btn-primary btn-sm">Connexion</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Detail -->
    <div class="container">
        <div class="product-detail" id="productDetail">
            <div class="loading">Chargement...</div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // R√©cup√©rer l'ID du produit depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (!productId) {
            window.location.href = 'index.html';
        }
        
        let currentProduct = null;
        
        async function loadProductDetail() {
            try {
                const response = await fetch(`api/products.php?id=${productId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentProduct = data.product;
                    displayProduct(data.product);
                } else {
                    document.getElementById('productDetail').innerHTML = `
                        <div class="empty-state">
                            <p>Produit non trouv√©</p>
                            <a href="index.html" class="btn btn-primary">Retour √† l'accueil</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        function displayProduct(product) {
            const stockClass = product.stock > 0 ? 'in-stock' : 'out-of-stock';
            const stockText = product.stock > 0 ? `En stock (${product.stock})` : 'Rupture de stock';
            
            document.getElementById('productDetail').innerHTML = `
                <div class="product-detail-grid">
                    <div>
                        <img src="${product.image_url}" alt="${product.name}" class="product-detail-image">
                    </div>
                    
                    <div class="product-detail-info">
                        <div class="product-category">${product.category_name || 'Sans cat√©gorie'}</div>
                        <h1>${product.name}</h1>
                        
                        <div class="product-meta">
                            <span>R√©f: #${product.id}</span>
                        </div>
                        
                        <p>${product.description}</p>
                        
                        <div class="product-detail-price">${product.price} ‚Ç¨</div>
                        
                        <div class="stock-info ${stockClass}">${stockText}</div>
                        
                        ${product.stock > 0 ? `
                            <div class="quantity-selector">
                                <button onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="${product.stock}">
                                <button onclick="increaseQuantity()">+</button>
                            </div>
                            
                            <button class="btn btn-primary" onclick="addToCart()" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                                Ajouter au panier
                            </button>
                        ` : ''}
                        
                        <a href="index.html" class="btn btn-outline mt-2" style="width: 100%; text-align: center;">
                            Continuer les achats
                        </a>
                    </div>
                </div>
            `;
            
            document.title = `${product.name} - TechShop`;
        }
        
        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const max = parseInt(input.max);
            if (parseInt(input.value) < max) {
                input.value = parseInt(input.value) + 1;
            }
        }
        
        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }
        
        async function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            
            try {
                const response = await fetch('api/cart.php?action=add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        item_id: productId,
                        quantity: quantity
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Produit ajout√© au panier !');
                    updateCartCount();
                } else {
                    if (data.message.includes('Non authentifi√©')) {
                        alert('Veuillez vous connecter pour ajouter au panier');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.message);
                    }
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'ajout au panier');
            }
        }
        
        // Initialisation
        checkAuth();
        updateCartCount();
        loadProductDetail();
    </script>
</body>
</html>
